# Server configuration
server.port=8080

# Database configuration (H2 for development, can be overridden for production)
# Spring Boot auto-configures driver (org.h2.Driver) and dialect when h2 dep + jdbc:h2 URL present
# Removed explicit driverClassName/dialect to avoid class load timing issues in fat JAR
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate settings (auto-config for H2)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.booking=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE